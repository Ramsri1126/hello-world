name: CI - Maven build & test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven local repositroy
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{runner.os}}-m2-${{ hashFiles('**/pom.xml')}}
          restore-keys: |
            ${{ runner.os }}-m2-
            
      - name: Build with Maven
        run: mvn -B -s .github/mvn-settings.xml clean package
        env:
          MAVEN_OPTS: -DskipTests=false

      - name: Run tests
        run: mvn -B test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-jar
          path: target/*.jar
        
      
        
    
